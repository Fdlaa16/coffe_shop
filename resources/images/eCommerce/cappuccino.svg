<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#2c1810"/>
  
  <!-- Coffee cup shadow -->
  <ellipse cx="100" cy="170" rx="45" ry="8" fill="#8B4513" opacity="0.3"/>
  
  <!-- Cup body -->
  <path d="M 65 140 Q 65 165 100 165 Q 135 165 135 140 L 130 80 Q 130 75 125 75 L 75 75 Q 70 75 70 80 Z" fill="#E6E6FA"/>
  
  <!-- Coffee layer -->
  <path d="M 72 100 L 128 100 L 128 135 Q 128 155 100 155 Q 72 155 72 135 Z" fill="#4A2C2A"/>
  
  <!-- Milk layer -->
  <path d="M 72 90 L 128 90 L 128 100 L 72 100 Z" fill="#F5F5DC"/>
  
  <!-- Foam layer -->
  <path d="M 72 82 Q 72 78 76 78 L 124 78 Q 128 78 128 82 L 128 90 L 72 90 Z" fill="#FFFFFF"/>
  
  <!-- Foam texture -->
  <circle cx="85" cy="86" r="3" fill="#F8F8FF"/>
  <circle cx="100" cy="84" r="4" fill="#F8F8FF"/>
  <circle cx="115" cy="86" r="3" fill="#F8F8FF"/>
  <circle cx="95" cy="88" r="2" fill="#F8F8FF"/>
  <circle cx="105" cy="87" r="2" fill="#F8F8FF"/>
  
  <!-- Handle -->
  <path d="M 135 100 Q 150 100 150 115 Q 150 130 135 130" stroke="#E6E6FA" stroke-width="6" fill="none"/>
  
  <!-- Steam -->
  <path d="M 90 70 Q 85 60 90 50 Q 95 40 90 30" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 100 70 Q 95 60 100 50 Q 105 40 100 30" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 110 70 Q 105 60 110 50 Q 115 40 110 30" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Coffee beans decoration -->
  <ellipse cx="35" cy="45" rx="8" ry="12" fill="#8B4513" transform="rotate(15 35 45)"/>
  <line x1="35" y1="40" x2="35" y2="50" stroke="#654321" stroke-width="1"/>
  
  <ellipse cx="165" cy="55" rx="8" ry="12" fill="#8B4513" transform="rotate(-20 165 55)"/>
  <line x1="165" y1="50" x2="165" y2="60" stroke="#654321" stroke-width="1"/>
  
  <!-- Cinnamon powder -->
  <circle cx="100" cy="83" r="1" fill="#D2691E" opacity="0.8"/>
  <circle cx="95" cy="85" r="0.5" fill="#D2691E" opacity="0.8"/>
  <circle cx="105" cy="84" r="0.5" fill="#D2691E" opacity="0.8"/>
  
  <!-- Title -->
  <text x="100" y="190" text-anchor="middle" fill="#D2691E" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CAPPUCCINO</text>
</svg>
