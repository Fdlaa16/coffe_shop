<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#2c1810"/>
  
  <!-- Coffee cup shadow -->
  <ellipse cx="100" cy="170" rx="45" ry="8" fill="#8B4513" opacity="0.3"/>
  
  <!-- Cup body -->
  <path d="M 65 140 Q 65 165 100 165 Q 135 165 135 140 L 130 80 Q 130 75 125 75 L 75 75 Q 70 75 70 80 Z" fill="#E6E6FA"/>
  
  <!-- Coffee layer -->
  <path d="M 72 82 Q 72 78 76 78 L 124 78 Q 128 78 128 82 L 128 135 Q 128 155 100 155 Q 72 155 72 135 Z" fill="#4A2C2A"/>
  
  <!-- Small milk spots (macchiato means "spotted") -->
  <circle cx="95" cy="85" r="4" fill="#F5F5DC"/>
  <circle cx="108" cy="83" r="3" fill="#F5F5DC"/>
  <circle cx="102" cy="87" r="2" fill="#F5F5DC"/>
  <circle cx="90" cy="88" r="2" fill="#F5F5DC"/>
  <circle cx="112" cy="86" r="2" fill="#F5F5DC"/>
  
  <!-- Foam on milk spots -->
  <circle cx="95" cy="85" r="2" fill="#FFFFFF"/>
  <circle cx="108" cy="83" r="1.5" fill="#FFFFFF"/>
  <circle cx="102" cy="87" r="1" fill="#FFFFFF"/>
  
  <!-- Handle -->
  <path d="M 135 100 Q 150 100 150 115 Q 150 130 135 130" stroke="#E6E6FA" stroke-width="6" fill="none"/>
  
  <!-- Steam -->
  <path d="M 90 70 Q 85 60 90 50 Q 95 40 90 30" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 100 70 Q 95 60 100 50 Q 105 40 100 30" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 110 70 Q 105 60 110 50 Q 115 40 110 30" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Coffee beans decoration -->
  <ellipse cx="40" cy="50" rx="8" ry="12" fill="#8B4513" transform="rotate(15 40 50)"/>
  <line x1="40" y1="45" x2="40" y2="55" stroke="#654321" stroke-width="1"/>
  
  <ellipse cx="160" cy="60" rx="8" ry="12" fill="#8B4513" transform="rotate(-20 160 60)"/>
  <line x1="160" y1="55" x2="160" y2="65" stroke="#654321" stroke-width="1"/>
  
  <!-- Spotted pattern decoration -->
  <circle cx="30" cy="130" r="3" fill="#F5F5DC" opacity="0.6"/>
  <circle cx="170" cy="120" r="4" fill="#F5F5DC" opacity="0.6"/>
  <circle cx="25" cy="110" r="2" fill="#F5F5DC" opacity="0.6"/>
  
  <!-- Title -->
  <text x="100" y="190" text-anchor="middle" fill="#D2691E" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MACCHIATO</text>
</svg>
